<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery_Spin_Wheel_App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div on class="wrapper">
        <div class="container">
            <canvas id="wheel"></canvas>
            <button class="bubbly-button" id="spin-btn">Spin</button>
            <img src="spinner-arrow.svg" alt="">
        </div><!-- container -->
        <div id="final-value">
            <p>Click on spin button to start</p>
        </div><!-- final-value -->
    </div><!-- wrapper -->


    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
